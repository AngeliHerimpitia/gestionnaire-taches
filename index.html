<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionnaire de Tâches – Étape 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Gestionnaire de Tâches Pro</h1>
    </header>

    <section class="add-task">
      <input type="text" id="task-input" placeholder="Nouvelle tâche..." />
      <button id="add-task-btn">Ajouter</button>
    </section>

    <!-- Container des tâches -->
    <section class="tasks-container" id="tasks-container">
      <!-- Les tâches vont apparaître ici -->
      <div class="placeholder">Aucune tâche pour l’instant</div>
    </section>
  </div>
</body>
</html>
